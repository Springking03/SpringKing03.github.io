<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="ac_style.css">
</head>
<body>
    <section class="auth-section">
        <form class="auth-form" id="registerForm">
            <h2>Đăng ký</h2>
            <div class="form-group">
                <label for="hoten">Họ tên</label>
                <input type="text" id="hoten">
                <div class="error" id="hotenError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email"> <!-- Xóa type="email" và required -->
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password">
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Nhập lại mật khẩu</label>
                <input type="password" id="confirmPassword">
                <div class="error" id="confirmPasswordError"></div>
            </div>

            <!-- Đăng ký -->
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="agreePolicy">
                    Tôi đồng ý với <a href="../Us/policy.html" target="_blank">chính sách</a> của cửa hàng
                </label>
            </div>

            <button type="submit" class="submit">Đăng ký</button>

            <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </form>
    </section>
    <script src="ac.js"></script>
</body>
</html>
