<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px;
  }

  .door-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .door {
    position: absolute;
    width: 50%;
    height: 100%;
    top: 0;
    background: linear-gradient(145deg, #663300, #331a00);
    transition: transform 2s ease-in-out;
    transform-origin: center right;
    z-index: 2;
  }

  .door.right {
    right: 0;
    left: auto;
    transform-origin: center left;
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    color: #ff4081;
    font-family: "Segoe UI", cursive, sans-serif;
    font-size: 2em;
    font-weight: bold;
    text-shadow: 0 0 20px #ff80ab;
    opacity: 0;
    transition: all 1.5s ease;
    text-align: center;
  }

  /* Khi má»Ÿ cá»­a */
  .open .door.left {
    transform: rotateY(100deg);
  }
  .open .door.right {
    transform: rotateY(-100deg);
  }

  .open .text {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }

  /* Mobile friendly */
  @media (max-width: 600px) {
    .text {
      font-size: 1.6em;
    }
  }
</style>
</head>
<body>

<div class="door-container" id="doorBox">
  <div class="door left"></div>
  <div class="door right"></div>
  <div class="text">ðŸ’— YÃªu Tráº§n Viá»‡t Anh ðŸ’—</div>
</div>

<script>
  const doorBox = document.getElementById('doorBox');
  
  // Tá»± má»Ÿ sau 1.5 giÃ¢y
  setTimeout(() => {
    doorBox.classList.add('open');
  }, 1500);

  // Hoáº·c cháº¡m Ä‘á»ƒ má»Ÿ
  doorBox.addEventListener('click', () => {
    doorBox.classList.add('open');
  });
</script>

</body>
</html>
