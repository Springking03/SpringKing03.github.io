      gap:6px;
      margin-bottom:4px;
    }
    .option{

      align-items:flex-start;
      gap:8px;
      padding:6px 8px;
      border-radius:8px;
      background:#ffffff;
      border:1px solid transparent;
      cursor:pointer;
      transition:background .15s,border-color .15s,transform .1s;
      font-size:14px;
    }
    .option input{
      margin-top:3px;
      flex-shrink:0;
    }
    .option span{
      flex:1;
    }
    .option:hover{
      background:#eef2ff;
      border-color:#c7d2fe;
      transform:translateY(-1px);
    }
    .option.correct{
      background:#ecfdf3;
      border-color:#22c55e;
    }
    .option.wrong{
      background:#fef2f2;
      border-color:#ef4444;
    }
    .feedback{
      font-size:13px;
      margin-top:2px;
    }
    .correct-text{

    }
    .wrong-text{

    }
    .summary{
      margin-top:10px;
      padding-top:10px;
      border-top:1px dashed #cbd5f5;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      justify-content:space-between;

    }

      color:#0f172a;
    }
    #resetBtn{

      border-radius:999px;
      padding:6px 16px;
      font-size:14px;
      cursor:pointer;
      background:#4f46e5;
      color:#fff;
      box-shadow:0 8px 20px rgba(79,70,229,.35);
    }
    #resetBtn:hover{
      filter:brightness(1.05);
    }
    @media (max-width:600px){

      .q-title{font-size:13px;}

  let questions = [];

  function shuffle(array){
    for(let i = array.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function initQuiz(){
    const quizEl = document.getElementById('quiz');
    quizEl.innerHTML = '';
    score = 0;
    answeredCount = 0;
    document.getElementById('score').textContent = '0';
    document.getElementById('answered').textContent = '0';
    document.getElementById('resetBtn').style.display = 'none';

    questions = shuffle([...questionsData]);
    document.getElementById('total').textContent = questions.length;

    questions.forEach((q, idx) => {
      const card = document.createElement('div');
      card.className = 'question-card';

      const title = document.createElement('div');
      title.className = 'q-title';
      title.textContent = `Câu ${idx + 1}. ${q.question}`;
      card.appendChild(title);

      const optionsWrap = document.createElement('div');
      optionsWrap.className = 'options';

      q.options.forEach((opt, optIdx) => {
        const label = document.createElement('label');
        label.className = 'option';

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'q' + idx;
        input.value = optIdx;

        const span = document.createElement('span');
        span.textContent = String.fromCharCode(65 + optIdx) + '. ' + opt;

        label.appendChild(input);
        label.appendChild(span);
        optionsWrap.appendChild(label);

        input.addEventListener('change', () => {
          handleAnswer(idx, optIdx, card, optionsWrap);
        });
      });

      const feedback = document.createElement('div');
      feedback.className = 'feedback';

      card.appendChild(optionsWrap);
      card.appendChild(feedback);
      quizEl.appendChild(card);
    });
  }

  function handleAnswer(qIndex, selectedIndex, card, optionsWrap){
    if(card.getAttribute('data-answered')) return;

    const q = questions[qIndex];
    const correctIndex = q.correctIndex;
    const labels = optionsWrap.querySelectorAll('.option');

    labels.forEach((label, idx) => {
      const input = label.querySelector('input');
      input.disabled = true;
      label.classList.remove('correct','wrong');
      if(idx === correctIndex){
        label.classList.add('correct');
      }
    });

    const feedbackEl = card.querySelector('.feedback');
    if(selectedIndex === correctIndex){
      score++;
      feedbackEl.textContent = '✓ Chính xác!';
      feedbackEl.className = 'feedback correct-text';
    } else {
      feedbackEl.textContent =
        '✗ Sai. Đáp án đúng là ' + String.fromCharCode(65 + correctIndex) + '.';
      feedbackEl.className = 'feedback wrong-text';
      labels[selectedIndex].classList.add('wrong');
    }

    answeredCount++;
    card.setAttribute('data-answered','1');
    document.getElementById('score').textContent = score;
    document.getElementById('answered').textContent = answeredCount;

    if(answeredCount === questions.length){
      document.getElementById('resetBtn').style.display = 'inline-block';
    }
  }

  document.getElementById('resetBtn').addEventListener('click', initQuiz);

  initQuiz();
</script>
</body>
</html>
