<!DOCTYPE html>

<style>

  @font-face{

  :root{

  *{ box-sizing:border-box }

  .field{

  input{

  .row{ display:flex; gap:10px; margin-top:14px; }

  /* Logo/ƒëi·ªÉm nh·∫•n ‚ÄúVinamilk style‚Äù */
  .cap{

</head>
<body>

  <div class="box">
    <div class="cap">VINAMILK FONT</div>
    <h1>üîí V√†o tr√≤ ch∆°i</h1>
    <p>Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ ti·∫øp t·ª•c.</p>

    <div class="field">
      <input id="pw" type="password" inputmode="numeric" autocomplete="off" placeholder="M·∫≠t kh·∫©u‚Ä¶">
      <button class="btn btn-ghost" id="toggle" type="button" aria-label="Hi·ªán/·∫©n m·∫≠t kh·∫©u">Hi·ªán</button>
    </div>

      <button class="btn btn-ghost" type="reset" id="clear">X√≥a</button>

  </div>

<script>
  const PASSWORD = "20072003";
  const TARGET   = encodeURI("game.html"); // h·ªó tr·ª£ t√™n file c√≥ d·∫•u/kho·∫£ng tr·∫Øng

  const pw     = document.getElementById('pw');
  const go     = document.getElementById('go');
  const err    = document.getElementById('err');
  const toggle = document.getElementById('toggle');
  const clearB = document.getElementById('clear');

  function submit(){
    const v = pw.value.trim();
    if(v === PASSWORD){
      err.textContent = "";
      // Hi·ªáu ·ª©ng nh·∫π r·ªìi chuy·ªÉn trang
      go.disabled = true;
      go.style.filter = "brightness(0.9)";
      setTimeout(()=>{ window.location.href = TARGET; }, 180);
    }else{
      err.textContent = "‚ùå Sai m·∫≠t kh·∫©u r·ªìi!";
      pw.focus();
      pw.select();
    }
  }

  go.addEventListener('click', submit);
  pw.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter') submit();
  });

  toggle.addEventListener('click', ()=>{
    const t = pw.getAttribute('type') === 'password' ? 'text' : 'password';
    pw.setAttribute('type', t);
    toggle.textContent = (t === 'password') ? 'Hi·ªán' : '·∫®n';
    pw.focus();
  });

  clearB.addEventListener('click', ()=>{
    pw.value = "";
    err.textContent = "";
    pw.focus();
  });
</script>
</body>
</html>
