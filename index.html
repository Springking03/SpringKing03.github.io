// Fisherâ€“Yates shuffle
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// Táº¡o báº£n render Ä‘Ã£ xÃ¡o trá»™n: cáº£ thá»© tá»± cÃ¢u láº«n thá»© tá»± Ä‘Ã¡p Ã¡n
function buildRendered() {
  const base = SOURCE.map(q => ({...q})); // shallow copy
  shuffle(base); // xÃ¡o thá»© tá»± cÃ¢u
  // xÃ¡o thá»© tá»± Ä‘Ã¡p Ã¡n tá»«ng cÃ¢u vÃ  cáº­p nháº­t chá»‰ sá»‘ Ä‘Ãºng
  return base.map(q => {
    const idxs = q.o.map((_,i)=>i);
    shuffle(idxs);
    const options = idxs.map(i => q.o[i]);
    const newCorrect = idxs.indexOf(q.a);
    return { q: q.q, o: options, a: newCorrect, exp: q.exp };
  });
}

let questions = buildRendered();
let score = 0;
let answered = new Array(questions.length).fill(false);

function render() {
  const qz = document.getElementById('quiz');
  qz.innerHTML = "";
  questions.forEach((q, idx) => {
    const d = document.createElement('div');
    d.className = 'question';
    d.innerHTML = `
      <h3>${idx+1}. ${q.q}</h3>
      ${q.o.map((opt,i)=>`
        <label>
          <input type="radio" name="q${idx}" value="${i}">
          ${opt}
        </label>`).join("")}
      <div class="answer">
        <div class="title">âœ… ÄÃ¡p Ã¡n Ä‘Ãºng: ${q.o[q.a]}</div>
        <div class="muted">Giáº£i thÃ­ch / TrÃ­ch dáº«n: ${q.exp}</div>
      </div>`;
    qz.appendChild(d);
  });
  document.getElementById('total').textContent = questions.length;
  attach();
}

function attach() {
  document.querySelectorAll('input[type=radio]').forEach(inp => {
    inp.addEventListener('change', e => {
      const name = e.target.name; // qN
      const idx = parseInt(name.slice(1),10);
      const chosen = parseInt(e.target.value,10);
      const q = questions[idx];
      const box = e.target.closest('.question');
      const labels = box.querySelectorAll('label');
      const ans = box.querySelector('.answer');
      labels.forEach((lb,i)=>{
        lb.classList.remove('correct','incorrect');
        const rd = lb.querySelector('input');
        if (rd.checked) {
          if (i === q.a) lb.classList.add('correct'); else lb.classList.add('incorrect');
        }
        if (i === q.a) lb.classList.add('correct');
      });
      ans.style.display = 'block';
      if (!answered[idx]) {
        if (chosen === q.a) score++;
        answered[idx] = true;
        document.getElementById('score').textContent = score;
      }
    });
  });
  document.getElementById('reset').addEventListener('click', () => {
    score = 0;
    questions = buildRendered();   // táº¡o bá»™ má»›i Ä‘Ã£ xÃ¡o trá»™n
    answered = new Array(questions.length).fill(false);
    render();
    document.getElementById('score').textContent = 0;
  });
}

render();
</script>
