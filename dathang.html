        <body>
  <div class="container mt-5">
    <h2 class="mb-4">Thông tin đặt hàng</h2>
    <form id="orderForm">
      <div class="form-group">
        <label for="name">Họ và tên</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Số điện thoại</label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="address">Địa chỉ</label>
        <textarea class="form-control" id="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="city">Tỉnh/Thành phố</label>
        <select class="form-control" id="city" required>
          <option value="">-- Chọn tỉnh/thành --</option>
          <option>Hà Nội</option>
          <option>TP. Hồ Chí Minh</option>
          <option>Đà Nẵng</option>
          <option>Huế</option>
        </select>
      </div>
      <div class="form-group">
        <label>Phương thức thanh toán</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="payment" id="cod" value="COD" checked>
          <label class="form-check-label" for="cod">COD</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="payment" id="bank" value="Chuyển khoản">
          <label class="form-check-label" for="bank">Chuyển khoản</label>
        </div>
      </div>
      <div class="form-group">
        <label for="note">Ghi chú</label>
        <textarea class="form-control" id="note" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Đặt hàng</button>
    </form>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Ngăn form reload

      // Lấy thông tin người dùng nhập
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const payment = document.querySelector('input[name="payment"]:checked').value;
      const note = document.getElementById('note').value;

      // Tạo nội dung thông báo
      const message = `Bạn đã đặt hàng thành công!\n\nThông tin đơn hàng:\n- Họ tên: ${name}\n- SĐT: ${phone}\n- Email: ${email}\n- Địa chỉ: ${address}, ${city}\n- Thanh toán: ${payment}\n- Ghi chú: ${note || "(Không có)"}`;

      // Hiện alert và chuyển về index.html
      alert(message);
      window.location.href = "index.html";
    });
  </script>
