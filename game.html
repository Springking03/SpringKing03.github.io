<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trang game</title>

<style>
  /* ========== N·∫†P FONT VINAMILK ========== */
  @font-face{
    font-family: "Vinamilk";
    src: url("vinamilk.woff2") format("woff2"),
         url("vinamilk.woff") format("woff");
    font-display: swap;
  }

  :root{
    --bg1:#0f0c29; --bg2:#302b63; --bg3:#24243e;
    --rose:#ff5fa2; --soft:#ffd1dc; --ok:#29cc7a; --bad:#ff6b6b;
    --glass: rgba(255,255,255,.08);
    --border: rgba(255,255,255,.14);
  }
  *{ box-sizing:border-box }
  html,body{ height:100% }
  body{
    margin:0; color:#fff;
    font-family:"Vinamilk", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background:
      radial-gradient(1000px 700px at 50% 10%, rgba(255,255,255,.08), transparent 60%),
      linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
    display:grid; place-items:center; padding:18px; overflow:hidden;
  }

  /* Tim bay n·ªÅn */
  .heart{
    position:fixed; width:14px; height:14px; background: radial-gradient(circle at 40% 40%, #fff 0 20%, var(--soft) 45%, var(--rose) 70%);
    transform: rotate(45deg); border-radius:2px; opacity:.85;
    filter:drop-shadow(0 0 6px rgba(255,121,188,.4));
    animation: float var(--dur) linear infinite;
  }
  .heart::before, .heart::after{
    content:""; position:absolute; width:14px; height:14px; background:inherit; border-radius:50%;
  }
  .heart::before{ left:-7px; top:0 }
  .heart::after{ top:-7px; left:0 }
  @keyframes float{
    from{ transform: translateY(110vh) rotate(45deg); opacity:0 }
    10% { opacity:.95 }
    to  { transform: translateY(-10vh) rotate(45deg); opacity:0 }
  }

  .card{
    width:min(720px, 94vw);
    background:var(--glass);
    border:1px solid var(--border);
    border-radius:24px;
    padding:clamp(18px, 5vw, 32px);
    backdrop-filter: blur(10px);
    box-shadow: 0 16px 46px rgba(0,0,0,.4), inset 0 0 0 1px rgba(255,255,255,.06);
    text-align:center;
    animation: pop .6s ease;
  }
  @keyframes pop{ from{ opacity:0; transform:translateY(8px) scale(.98) } to{ opacity:1; transform:none } }

  .title{
    margin:0 0 10px;
    font-size: clamp(18px, 5.8vw, 28px);
    font-weight:900; letter-spacing:.2px;
    background: linear-gradient(90deg, #fff, var(--rose), var(--soft), #fff);
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  .note{
    margin:0 0 16px; opacity:.92; line-height:1.5;
    font-size: clamp(14px, 4.2vw, 18px);
  }

  .field{
    display:flex; gap:10px; align-items:center; justify-content:center;
    background: rgba(255,255,255,.10);
    border:1px solid var(--border);
    border-radius:14px; padding:8px 10px; margin-top:8px;
  }
  input{
    flex:1; min-width:0;
    background:transparent; border:none; outline:none; color:#fff;
    font-family:"Vinamilk", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    padding:10px 8px; font-size:16px;
  }
  .btn{
    appearance:none; border:none; cursor:pointer;
    padding:12px 16px; border-radius:12px; font-weight:900;
    font-family:"Vinamilk", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(90deg, var(--soft), var(--rose), var(--soft));
    color:#1b0b14; box-shadow: 0 10px 24px rgba(255,95,162,.35);
    transition: transform .08s ease;
  }
  .btn:active{ transform: scale(.98) }

  .err{ color:var(--bad); min-height:20px; margin-top:10px; font-weight:900 }
  .ok { color:var(--ok); min-height:20px; margin-top:10px; font-weight:900 }

  .shake{ animation: shake .35s ease }
  @keyframes shake{
    20%{ transform: translateX(-6px) }
    40%{ transform: translateX(6px) }
    60%{ transform: translateX(-3px) }
    80%{ transform: translateX(3px) }
  }

  /* Overlay ch√∫c m·ª´ng + ƒë·∫øm ng∆∞·ª£c */
  .overlay{
    position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.85); z-index:10;
    text-align:center; padding:20px;
  }
  .overlay.show{ display:grid }
  .box-ok{
    width:min(680px, 92vw);
    background:#000; border:1px solid rgba(255,255,255,.12);
    border-radius:20px; padding:18px; box-shadow:0 12px 40px rgba(0,0,0,.6);
  }
  .box-ok h3{
    margin:0 0 10px; font-size:clamp(18px,5.2vw,28px); color:var(--ok); font-weight:900;
  }
  .count{ font-size:clamp(16px, 5vw, 22px); opacity:.9 }
</style>
</head>
<body>

<!-- Tim bay n·ªÅn -->
<script>
  (function hearts(){
    const N = 26;
    for(let i=0;i<N;i++){
      const h = document.createElement('div');
      h.className='heart';
      const size = Math.random()*8 + 10; // 10‚Äì18px
      h.style.width = h.style.height = size+'px';
      h.style.left = (Math.random()*100)+'vw';
      h.style.animationDuration = (Math.random()*10 + 12)+'s';
      h.style.animationDelay = (Math.random()*-12)+'s';
      document.body.appendChild(h);
    }
  })();
</script>

<div class="card" id="card">
  <h1 class="title">üíñ Y√äU C·∫¶: t√åM M·∫¢NH GI·∫§Y C·∫§T TRONG T·ª¶ L·∫†NH</h1>
  <p class="note">NH·∫¨P M·∫¨T KH·∫®U GHI TRONG ƒê√ì ƒê·ªÇ B·∫ÆT ƒê·∫¶U:</p>

  <div class="field">
    <input id="pw" type="password" inputmode="text" autocomplete="off" placeholder="Nh·∫≠p m·∫≠t kh·∫©u t·∫°i ƒë√¢y‚Ä¶">
    <button class="btn" id="go" type="button">B·∫Øt ƒë·∫ßu</button>
  </div>

  <div class="err" id="msg"></div>
</div>

<!-- Overlay khi ƒë√∫ng -->
<div class="overlay" id="overlay">
  <div class="box-ok">
    <h3>ƒê√∫ng r·ªìi! üéâ</h3>
    <div class="count" id="countText">Chuy·ªÉn sau: 3</div>
  </div>
</div>

<script>
  /* ========== C·∫§U H√åNH ========== 
     Thay chu·ªói d∆∞·ªõi ƒë√¢y b·∫±ng m·∫≠t kh·∫©u th·∫≠t ghi tr√™n m·∫£nh gi·∫•y.
     C√≥ th·ªÉ cho ph√©p ph√¢n bi·ªát hoa/th∆∞·ªùng ho·∫∑c b·ªè kho·∫£ng tr·∫Øng.
  */
  const PASSWORD = "YOUR_CODE";     // <-- ƒê·ªîI TH√ÄNH M·∫¨T KH·∫®U C·ª¶A B·∫†N
  const NEXT_URL = "game1.html";    // Trang ti·∫øp theo

  const pw   = document.getElementById('pw');
  const go   = document.getElementById('go');
  const msg  = document.getElementById('msg');
  const card = document.getElementById('card');

  function normalize(s){
    // Chu·∫©n h√≥a: b·ªè kho·∫£ng tr·∫Øng ƒë·∫ßu/cu·ªëi + chu·∫©n NFC ƒë·ªÉ tr√°nh l·ªói d·∫•u
    return (s || "").trim().normalize('NFC');
  }

  function successFlow(){
    // ·∫®n l·ªói, hi·ªán overlay & ƒë·∫øm ng∆∞·ª£c
    msg.textContent = "";
    const overlay = document.getElementById('overlay');
    const countText = document.getElementById('countText');
    overlay.classList.add('show');

    let left = 3;
    countText.textContent = `Chuy·ªÉn sau: ${left}`;
    const timer = setInterval(()=>{
      left--;
      countText.textContent = `Chuy·ªÉn sau: ${left}`;
      if(left <= 0){
        clearInterval(timer);
        window.location.href = NEXT_URL;
      }
    }, 1000);
  }

  function failFlow(){
    msg.textContent = "Sai r·ªìi, nh·∫≠p l·∫°i nha üíó";
    card.classList.remove('shake'); void card.offsetWidth; card.classList.add('shake');
    pw.focus(); pw.select();
  }

  function submit(){
    const val = normalize(pw.value);
    const pass = normalize(PASSWORD);
    if(val && val === pass){
      successFlow();
    }else{
      failFlow();
    }
  }

  go.addEventListener('click', submit);
  pw.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') submit(); });

  // T·ª± focus √¥ nh·∫≠p khi m·ªü trang
  window.addEventListener('load', ()=> pw.focus());
</script>
</body>
</html>
