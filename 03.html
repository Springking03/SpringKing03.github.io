<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bắt đầu</title>

  <!-- Fira Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600;700;900&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --cream:#F4EEDC;
      --paper:#FFFCF1;
      --olive:#586A4A;
      --olive-2:#45563D;
      --ink:#263021;
      --stroke:rgba(0,0,0,.06);
      --shadow-1: 0 10px 25px rgba(0,0,0,.18);
      --shadow-2: 0 18px 50px rgba(88,106,74,.28);
      --glow: 0 0 0 8px rgba(255,255,255,.06), 0 16px 38px rgba(88,106,74,.45);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:"Fira Sans", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 900px at 15% -10%, #ffffff 0%, transparent 70%),
        radial-gradient(1200px 900px at 120% 110%, #ffffff 0%, transparent 70%),
        var(--cream);
      color:var(--ink);
      display:flex;align-items:center;justify-content:center;
      padding:clamp(16px,3vw,40px);
    }

    /* Khung chính có hoạ tiết chấm siêu nhẹ + viền mảnh */
    .frame{
      width:min(1080px, 95vw);
      min-height: min(72vh, 720px);
      background:linear-gradient(180deg, var(--paper), #FFF9EA);
      border:1px solid var(--stroke);
      border-radius:32px;
      box-shadow: var(--shadow-1);
      position:relative; overflow:hidden;
      padding:clamp(20px, 4vw, 48px);
      isolation:isolate;
    }
    .grain{
      position:absolute; inset:0; z-index:0; pointer-events:none; opacity:.35;
      background-image:radial-gradient(rgba(0,0,0,.05) 1px, transparent 1px);
      background-size:6px 6px;
    }

    /* Hoa lá góc trang (SVG inline để không cần ảnh) */
    .corner{
      position:absolute; inset:auto auto 0 0; width:min(32vw, 280px); opacity:.25; z-index:0;
      transform: translate(-12%, 12%) rotate(-4deg);
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.12));
    }
    .corner.right{
      inset:auto 0 0 auto; transform: translate(12%, 12%) scaleX(-1) rotate(-2deg);
    }

    /* Banner */
    .banner{
      position:relative; z-index:1;
      background:linear-gradient(180deg, var(--olive), var(--olive-2));
      color:#fff;
      border-radius:18px;
      padding: clamp(14px, 2.2vw, 22px) clamp(18px, 3vw, 28px);
      text-align:center;
      font-weight:900; letter-spacing:.03em; text-transform:uppercase;
      font-size: clamp(18px, 2.1vw, 28px);
      line-height:1.35;
      box-shadow: var(--shadow-2);
      animation: drop .7s cubic-bezier(.2,.9,.2,1) both;
    }

    /* Khu vực nút */
    .cta{
      position:relative; z-index:1;
      margin-top: clamp(40px, 10vh, 120px);
      display:grid; place-items:center; gap:18px;
      text-align:center;
    }

    /* Nút bắt đầu – micro-interaction mượt */
    .start{
      --padY: clamp(14px, 2.2vw, 18px);
      --padX: clamp(28px, 4.6vw, 48px);
      display:inline-grid; place-items:center;
      text-decoration:none; user-select:none;
      text-transform:uppercase; letter-spacing:.06em;
      font-weight:900; font-size: clamp(26px, 5vw, 56px);
      color:#fff;
      background:
        linear-gradient(180deg, #6E815E 0%, #586A4A 60%, #46543C 100%);
      padding: var(--padY) var(--padX);
      border-radius:22px;
      box-shadow: var(--shadow-2);
      position:relative; overflow:hidden;
      transition: transform .08s ease, box-shadow .25s ease, filter .25s ease;
      outline: none; border:none;
    }
    .start:hover{ filter:brightness(1.05); box-shadow: var(--glow) }
    .start:active{ transform: translateY(1px) scale(.995) }
    .start:focus-visible{ box-shadow: var(--glow) }

    /* Vệt sáng chạy qua nút */
    .start::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(110deg, transparent 0% 45%, rgba(255,255,255,.35) 50%, transparent 55% 100%);
      transform: translateX(-140%);
      animation: shine 2.4s ease-in-out infinite .35s;
      pointer-events:none;
    }

    /* Gạch nhấn bên dưới cho cân bố cục */
    .accent{
      width:clamp(70px, 11vw, 140px); height:6px;
      background:linear-gradient(90deg, var(--olive), var(--olive-2));
      border-radius:999px; opacity:.9;
      animation: breath 4.6s ease-in-out infinite;
    }

    /* Nút phụ “Tiếp tục” nhỏ (tuỳ chọn) */
    .link-mini{
      font-size:14px; color:var(--olive-2); text-decoration:none;
      border-bottom:1px dashed rgba(69,86,61,.45);
      opacity:.85;
    }
    .link-mini:hover{ opacity:1 }

    @keyframes drop{ from{opacity:0; transform: translateY(-12px)} to{opacity:1; transform:none} }
    @keyframes shine{ to{ transform: translateX(140%)} }
    @keyframes breath{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(3px)} }

    /* Ripple khi bấm */
    .ripple{
      position:absolute; border-radius:50%;
      transform:scale(0); opacity:.25; background:#fff; pointer-events:none;
      animation:ripple .6s ease-out forwards;
    }
    @keyframes ripple{
      to{ transform:scale(20); opacity:0 }
    }

    /* Responsive tinh chỉnh nhẹ */
    @media (max-width:520px){
      .frame{ border-radius:24px }
      .banner{ border-radius:14px }
      .start{ border-radius:18px }
    }
  </style>
</head>
<body>
  <main class="frame" role="main" aria-labelledby="headline">
    <div class="grain" aria-hidden="true"></div>

    <!-- Decor lá/hoa 2 góc -->
    <svg class="corner" viewBox="0 0 200 200" aria-hidden="true">
      <path d="M30 150c40-60 70-60 120-120" fill="none" stroke="#5f7254" stroke-width="8" stroke-linecap="round" opacity=".55"/>
      <path d="M145 30c-12 22-6 42 6 52-18-2-33-17-33-34 0-9 8-20 27-18z" fill="#748968"/>
    </svg>
    <svg class="corner right" viewBox="0 0 200 200" aria-hidden="true">
      <path d="M30 150c40-60 70-60 120-120" fill="none" stroke="#5f7254" stroke-width="8" stroke-linecap="round" opacity=".55"/>
      <path d="M145 30c-12 22-6 42 6 52-18-2-33-17-33-34 0-9 8-20 27-18z" fill="#748968"/>
    </svg>

    <!-- Banner -->
    <h1 id="headline" class="banner">
      ANH SẼ PHẢI THỰC HIỆN MỘT SỐ THỬ THÁCH ĐỂ TÌM RA<br/>
      ĐIỀU BÍ ẨN NHEN!!!!
    </h1>

    <!-- Nút BẮT ĐẦU -->
    <section class="cta">
      <a href="04.html" class="start" id="startBtn" role="button" aria-label="Bắt đầu thử thách">BẮT ĐẦU</a>
      <div class="accent" aria-hidden="true"></div>
      <!-- <a class="link-mini" href="04.html">Hoặc tiếp tục ngay</a> -->
    </section>
  </main>

  <script>
    // Ripple hiệu ứng khi click
    const start = document.getElementById('startBtn');
    start.addEventListener('click', function(e){
      const r = document.createElement('span');
      r.className = 'ripple';
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      r.style.width = r.style.height = size + 'px';
      r.style.left = (e.clientX - rect.left - size/2) + 'px';
      r.style.top  = (e.clientY - rect.top  - size/2) + 'px';
      this.appendChild(r);
      setTimeout(()=> r.remove(), 650);
      // (link vẫn điều hướng sang 04.html)
    });

    // Hỗ trợ Enter/Space khi focus vào nút (accessibility)
    start.setAttribute('tabindex', '0');
    start.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        start.click();
      }
    });
  </script>
</body>
</html>
