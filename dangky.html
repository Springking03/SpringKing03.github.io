<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 30px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 6px;
      font-size: 24px;
      color: #111;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #888;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #222;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .btn:hover {
      background-color: #000;
    }

    .link-text {
      text-align: center;
      font-size: 13px;
    }

    .link-text a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 500;
    }

    .link-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Đăng ký</h2>
  <div class="subtitle">Tạo tài khoản mới của bạn</div>
  <form id="registerForm">
    <label for="username">TÀI KHOẢN *</label>
    <input type="text" id="username" placeholder="Nhập tài khoản" required>

    <label for="password">MẬT KHẨU *</label>
    <input type="password" id="password" placeholder="Nhập mật khẩu" required>

    <button type="submit" class="btn">Đăng ký</button>
  </form>

  <div class="link-text">
    Đã có tài khoản? <a href="taikhoan.html">Đăng nhập</a>
  </div>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (user === "" || pass === "") {
      alert("Vui lòng nhập đầy đủ tài khoản và mật khẩu.");
      return;
    }

    // Kiểm tra tài khoản đã tồn tại chưa
    if(localStorage.getItem("user_" + user)) {
      alert("Tài khoản đã tồn tại, vui lòng chọn tên khác.");
      return;
    }

    // Lưu tài khoản mới vào localStorage
    const userData = {
      username: user,
      password: pass
    };
    localStorage.setItem("user_" + user, JSON.stringify(userData));

    // Tự động đăng nhập sau khi đăng ký
    localStorage.setItem("loggedInUser", user);

    alert("Đăng ký thành công với tài khoản: " + user);

    // Chuyển hướng tới trang chính hoặc trang tài khoản
    window.location.href = "taikhoan.html"; // hoặc "taikhoan.html"
  });
</script>


</body>
</html>
